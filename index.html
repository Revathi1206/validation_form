<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container border border-success my-3  form-can">
        <h1 class="text-center">Sample Form</h1>
        <form action="" class="container ">
            <div class="row text-center my-5">
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <label for="valid1">First Name</label>
                </div>
                <div class="col-lg-8 col-md-6 col-sm-12">
                    <input type="text" id="valid1" class="form-control border border-info " placeholder="example:john"
                        required>
                </div>
            </div>
            <div class="row text-center my-5">
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <label for="valid2">Last Name</label>
                </div>
                <div class="col-lg-8 col-md-6 col-sm-12">
                    <input type="text" id="valid2" class="form-control border border-info" placeholder="example:smith"
                        required>
                </div>
            </div>

            <div class="row text-center my-5">
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <label for="valid3">Phone number</label>
                </div>
                <div class="col-lg-8 col-md-6 col-sm-12">
                    <input type="phone" id="valid3" class="form-control border border-info" required>
                </div>
            </div>

            <div class="row text-center my-5">
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <label for="valid4">Address</label>
                </div>
                <div class="col-lg-8 col-md-6 col-sm-12">
                    <textarea name="" id="valid4" cols="30" rows="10" class="form-control border border-info"
                        required></textarea>
                </div>
            </div>

            <div class="row text-center my-5">
                <div class="col">
                    <button class="btn btn-primary sub-btn my-3">Submit</button>
                    <input type="button" class="btn btn-danger cl-btn" value="clear">


                </div>
            </div>

        </form>
    </div>
    <div id="bottom-area">

        <div class="popup-msg bg-danger">
            <p>phone number is not valid Try again!</p>
        </div>



        <div class="container details-hidden my-4">
            <h1 class="text-center">Details</h1>
            <span class="h6">First Name:</span>&nbsp&nbsp&nbsp<span class="fname"></span><br>
            <span class="h6">Lats Name:</span>&nbsp&nbsp&nbsp<span class="lname"></span><br>
            <span class="h6">Phone Number:</span>&nbsp&nbsp&nbsp<span class="phn"></span><br>
            <span class="h6">Address:</span>&nbsp&nbsp&nbsp<span class="address"></span><br>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
